<div class="card mt-5" *ngIf="user$ | async as user; else loading">
  <div class="card-body">
    <h3 class="card-title text-center">Gracias por registrase!</h3>
    <div class="form-group mt-2">
      <p class="text-center">
        Hemos enviado un correo electrónico de confirmación a  <strong>{{ user?.email }}</strong>
      </p>
      <p class="text-center">
        Por favor revise su correo electrónico y haga clic en el enlace para verificar su correo electrónico.
        dirección.
      </p>
    </div>
    <div class="form-group text-center mt-5">
      <button class="btn btn-primary" (click)="onSendEmail()">
        Resend verification email
      </button>
    </div>
  </div>
</div>

<ng-template #loading>
  Cargando ...
</ng-template>
